<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keyboard Drums</title>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
    <div class="container">
        <div data-key='65' class="key">
            <p class="key__letter">a</p>
            <p class="key__sound">clap</p>
        </div>
        <div data-key='83' class="key">
            <p class="key__letter">s</p>
            <p class="key__sound">hihat</p>
        </div>
        <div data-key='68' class="key">
            <p class="key__letter">d</p>
            <p class="key__sound">kick</p>
        </div>
        <div data-key='70' class="key">
            <p class="key__letter">f</p>
            <p class="key__sound">openhat</p>
        </div>
        <div data-key='71' class="key">
            <p class="key__letter">g</p>
            <p class="key__sound">boom</p>
        </div>
        <div data-key='72' class="key">
            <p class="key__letter">h</p>
            <p class="key__sound">ride</p>
        </div>
        <div data-key='74' class="key">
            <p class="key__letter">j</p>
            <p class="key__sound">snare</p>
        </div>
        <div data-key='75' class="key">
            <p class="key__letter">k</p>
            <p class="key__sound">tom</p>
        </div>
        <div data-key='76' class="key">
            <p class="key__letter">l</p>
            <p class="key__sound">tink</p>
        </div>
    </div>
    <audio data-key='65' src="sounds/clap.wav"></audio>
    <audio data-key='83' src="sounds/hihat.wav"></audio>
    <audio data-key='68' src="sounds/kick.wav"></audio>
    <audio data-key='70' src="sounds/openhat.wav"></audio>
    <audio data-key='71' src="sounds/boom.wav"></audio>
    <audio data-key='72' src="sounds/ride.wav"></audio>
    <audio data-key='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' src="sounds/tom.wav"></audio>
    <audio data-key='76' src="sounds/tink.wav"></audio>
    <script type='module' src="scripts/script.js"></script>
</body>
</html>
